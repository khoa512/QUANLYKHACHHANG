<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý khách hàng</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        
    }
    header {
        background-color: #010201;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 10px;
    }
    .button:hover {
        background-color: #45a049;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    input[type="text"] {
        padding: 8px;
        width: 200px;
    }
    .search-result {
        margin-top: 20px;
    }
    .actions {
        margin-top: 20px;
        text-align: right;
    }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Quản lý khách hàng</h1>
    </header>

    <!-- Nội dung -->
    <div class="container">
        <!-- Ô tìm kiếm -->
        <input type="text" id="searchInput" placeholder="Tìm kiếm">
        <button class="button" onclick="search()">Tìm kiếm</button>

        <!-- Bảng danh sách khách hàng -->
        <table id="customerTable">
            <tr>
                <th>Mã khách hàng</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
            </tr>
            <tr>
                <td>KH001</td>
                <td>Trần Đăng Khoa </td>
                <td>0941255740</td>
                <td>Thái Bình</td>
            </tr>
            <tr>
                <td>KH002</td>
                <td>Lã Minh Đăng </td>
                <td>0356805668</td>
                <td>Thái Bình</td>
            </tr>
        </table>

        <!-- Kết quả tìm kiếm -->
        <div class="search-result" id="searchResult">
            
        </div>

        <!-- Thêm khách hàng -->
        <div style="margin-top: 20px;">
            <h2>Thêm khách hàng</h2>
            <input type="text" id="customerID" placeholder="Mã khách hàng">
            <input type="text" id="customerName" placeholder="Tên khách hàng">
            <input type="text" id="customerPhone" placeholder="Số điện thoại">
            <input type="text" id="customerAddress" placeholder="Địa chỉ">
            <button class="button">Thêm</button>
            <button class="button">Xóa</button>
            <button class="button">Sửa</button>
            <button class="button">Thoát</button>
        </div>

        
        
    </div>
</body>
</html>
